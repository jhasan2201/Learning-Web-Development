<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
        <ul class="header__ul">
            <li><a href="#menu">Menu</a></li>
            <li><a href="Hours.html">Hours</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2 class="hero__h2">Bienvenidos</h2>
    <figure class="hero__container">
        <img src="img/tacos_and_drink_1000x667.png" alt="Tacos And Drink" title="We love Tacos" width="1000" height="667">
        <figcaption class="hero__caption">Tacos And Drink</figcaption>
    </figure>
</section>

<main class="main">
    <h2 class="main__h2">Our Menu</h2>
    <table id="menu" class="main__table">
        <thead>
            <tr>
                <th class="main__item">Tacos</th>
                <th class="main__item">Quantity</th>
                <th class="main__item">Price</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th class="main__item main__cr" rowspan="3">Crunchy</th>
                <td class="main__item">1</td>
                <td class="main__item">$1.5</td>

            </tr>
            <tr>
                <td class="main__item">2</td>
                <td class="main__item">$2.5</td>

            </tr>
            <tr>
                <td class="main__item">3</td>
                <td class="main__item">$3.25</td>
            </tr>
            <tr>
                <th class="main__item main__sf" rowspan="3">Soft</th>
                <td class="main__item">1</td>
                <td class="main__item">$2.00</td>
            </tr>
            <tr>
                <td class="main__item">2</td>
                <td class="main__item">3.50</td>
            </tr>
            <tr>
                <td class="main__item">3</td>
                <td class="main__item">4.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="main__item main__cs"><span class="center">Chips & Salsa $2</span></th>
            </tr>
        </tfoot>
    </table>
</main>

<footer>
    <p class="footer__p"><a href="#"><span class="center">Back To Top</span></a></p>
    <p class="footer__h2"><span class="nowrap">Copyright &copy;</span>
    <span class="nowrap">The Little Taco Shop</span></p>
</footer>

</body>
</html>
