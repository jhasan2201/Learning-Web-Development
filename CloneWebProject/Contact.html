<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
<header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
        <ul class="header__ul">
            <li><a href="Index.html">Home</a></li>
            <li><a href="Index.html#menu">Menu</a></li>
            <li><a href="Hours.html">Hours</a></li>
            <li><a href="About.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <figure class="hero__container">
        <img src="img/tacos_tray_1000x667.png" alt="Tacos Tray" title="We love Tacos and Tray" width="1000" height="667">
        <figcaption class="hero__caption">Tacos Tray</figcaption>
    </figure>
</section>

<main class="main">
    <article class="main__article location">
        <h2 class="location__h2">Our Location</h2>
        <address>
            55 Taco Temptation Lane, Suite T Kansas City, MO 55555-5555
        </address>
        <p class="location__p">Phone:555-555-5555</p>
    </article>

    <hr>

    <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="">
            <fieldset class="contact__fieldset">
                <p>
                    <label for="name" class="contact__label">Name:</label>
                    <input type="text" value="name" id="name" placeholder="Your name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="email" class="contact__label">Email:</label>
                    <input type="email" value="email" id="email" placeholder="Your email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message" class="contact__label">Your Message:</label>
                    <textarea name="message" id="message" cols="30" rows="20" placeholder="Type your message here"></textarea>
                </p>
                <p>
                    <button class="contact__button" type="submit">Send</button>
                    <button class="contact__button" type="reset">Reset</button>
                </p>
            </fieldset>
        </form>
    </article>
</main>
<footer>
    <p class="footer__h2"><span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">The Little Taco Shop</span>
    </p>
</footer>

</body>
</html>
