<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About LTS</a> </li>
        <li><a href="">Our Menus</a> </li>
        <li><a href="hours.html">Shore Hours</a></li>
    </ul>

    <figure>
        <img src="img/tacos_close_up_400x260.png" width="400" height="260" title="Little Taco Shop Tacos">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>


</head>
<body>

<main>

<h3>Our Contact Form</h3>

<form action="https://httpbin.org/get" method="get">
    <fieldset>
        <legend>Send Us A Message</legend>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" autofocus required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your id" autocomplete="on" autofocus required>
        </p>
        <p>
            <label for="yourMsg">Your Message</label>
            <textarea name="youMsg" id="yourMsg" rows="10" cols="40" placeholder="Type your message here"></textarea>
        </p>
    </fieldset>
    <button type="submit">Send</button>
    <button type="reset">Reset</button>

    <h3>Our Location</h3>

    <address>
        555 Taco Temptation Lane,Suite T Kansas City Mo 55555-5555
    </address>

    <p>
        Phone: 55555-555-5555
    </p>

</form>

</main>

<footer>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>


</body>
</html>
